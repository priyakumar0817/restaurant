<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Order</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="public/admin.js" defer></script>
    <link rel='stylesheet' type='text/css' href='public/admin.css'>
</head>


<body>
    <h1>Orders</h1>
    <!-- grid menu template -->
    <div class="grid-container">
    </div>
    <!-- order template -->
    <ordertemplate style='display:none'>
        <div class="grid-item">
            <span></span><br>
            <span></span><br>
            <span></span><br>
            <input type='submit' id='status'></submit>
        </div>
    </ordertemplate>
    <h1>Menu</h1>
    <!-- menu container -->
    <div class="menu-container">
    </div>
    <!-- menu template -->
    <menutemplate style='display:none'>
        <div class="menu-item">
            <span></span><br>
            <span></span>
        </div>
    </menutemplate>
    <!-- order form template -->
    <h1>Change Menu</h1>
    <div class="crud-container">
        <form action="/menu" method="POST" id="add-order">
            <label for="item">Add Menu Item</label><br>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" maxlength="100" required>
            <label for="price">Cost:</label>
            <input type="number" id="price" name="price" min=0 required>
            <input type='submit' value='Submit'>
        </form>
        <!-- make sure to validate form fields -->
        <form action="/menu" method="PUT" id="update-order">
            <label for="item">Edit Menu Item</label><br>
            <label for="id">Item Id:</label><br>
            <input type="number" id="id" name="id" min=0 required
                oninvalid='this.setCustomValidity("Please enter a number.")' oninput="this.setCustomValidity('')">
            <label for="name">New Name:</label><br>
            <input type="text" id="name" name="name" maxlength="100" required>
            <label for="price">Cost:</label>
            <input type="number" id="price" name="price" min=0 required>
            <input type='submit' value='Submit'>
        </form>

        <form action="/menu" method="DELETE" id="delete-order">
            <label for="item">Remove Menu Item</label><br>
            <label for="id">Item Id:</label><br>
            <input type="number" id="id" name="id" min=0 required
                oninvalid='this.setCustomValidity("Please enter a number.")' oninput="this.setCustomValidity('')">
            <input type='submit' value='Submit'>
        </form>
    </div>
</body>

</html>
